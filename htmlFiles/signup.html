<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylingFiles/signup.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div id="signup-form">
      <h2>Signup</h2>
      <form id="signupForm">
        <input
          type="text"
          id="signup-username"
          placeholder="Enter username"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Enter password"
          required
        />
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Link to external JS file -->
    <script src="../scriptFiles/signup.js"></script>
  </body>
</html>
